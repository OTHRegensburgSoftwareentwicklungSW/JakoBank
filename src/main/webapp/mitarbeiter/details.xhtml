<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="../WEB-INF/templates/basicTemplate.xhtml">
        <ui:define name="content">
            <h1 align="center">Kundenverwaltung</h1>
            <f:view>
                <h2>Detailansicht</h2>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText value="Konto-ID:" rendered="#{mitarbeiterMgmtModel.inAenderung}"/>
                        <h:outputText value="#{mitarbeiterMgmtModel.tempKontoinhaber.id}" rendered="#{mitarbeiterMgmtModel.inAenderung}"/>

                        <h:outputText value="Vorname:"/>
                        <h:outputText value="#{mitarbeiterMgmtModel.name.vorname}"/>

                        <h:outputText value="Nachname:"/>
                        <h:outputText value="#{mitarbeiterMgmtModel.name.nachname}"/>

                        <h:outputText value="Stra&szlig;e:"/>
                        <h:outputText value="#{mitarbeiterMgmtModel.adresse.strasse}"/>

                        <h:outputText value="Hausnummer:"/>
                        <h:outputText value="#{mitarbeiterMgmtModel.adresse.hausnummer}"/>

                        <h:outputText value="PLZ:"/>
                        <h:outputText value="#{mitarbeiterMgmtModel.adresse.plz}"/>

                        <h:outputText value="Ort:"/>
                        <h:outputText value="#{mitarbeiterMgmtModel.adresse.ort}"/>

                        <h:outputText value="Telefonnummer:"/>
                        <h:outputText value="#{mitarbeiterMgmtModel.telnum}"/>

                        <h:commandButton value="Konto erstellen" action="#{mitarbeiterMgmtModel.neuerKunde()}"/>
                        <h:commandButton value="Abbrechen" action="mitarbeiter"/><br/>

                    </h:panelGrid>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>
</h:body>
</html>
