<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="../WEB-INF/templates/basicTemplate.xhtml">
        <ui:define name="content">
            <h1>Transaktionsdetails</h1>
            <f:view>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText value="Auftraggeber:"/>
                        <h:outputText value="#{transsaktionsMgmtModel.tempTransaktion.auftraggeber}"/>

                        <h:outputText value="Ziel:"/>
                        <h:outputText value="#{transsaktionsMgmtModel.tempTransaktion.ziel}"/>

                        <h:outputText value="Betrag:"/>
                        <h:outputText value="#{transsaktionsMgmtModel.tempTransaktion.betrag}"/>

                        <h:outputText value="Verwendungszweck:"/><br/>
                        <h:outputText value="#{transsaktionsMgmtModel.tempTransaktion.verwendungszweck}"/><br/>

                        <h:commandButton value="Transaktion starten!" action="#{transsaktionsMgmtModel.transaktionStarten}"/><br/>

                    </h:panelGrid>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>
</h:body>
</html>
