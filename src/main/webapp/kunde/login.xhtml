<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:body>
    <ui:composition template="../WEB-INF/templates/basicTemplate.xhtml">
        <ui:define name="content">
            <h1 align="center">Login</h1>
            <f:view>
                <h:form>
                    <h:panelGrid columns="2">
                        <h:outputText value="Konto-ID: "/>
                        <h:inputText value="#{kontoMgmtModel.loginName}"/>

                        <h:outputText value="Passwort:"/>
                        <h:inputSecret value="#{kontoMgmtModel.passwort}"/>

                        <h:commandButton value="Log In" action="#{kontoMgmtModel.login}"/><br/>
                        <h:outputText value="Falsche(s) Kunden-ID/Passwort!" rendered="#{kontoMgmtModel.wrong}" style="color: crimson"/>
                    </h:panelGrid>
                </h:form>
            </f:view>
        </ui:define>
    </ui:composition>
</h:body>
</html>
